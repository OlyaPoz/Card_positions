<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

      <img class="icon" src="./css/icons/chart-line.svg" alt="chart-line">
    </p>
    <span class="cardStatistic"> $ 15,0000</span>
    <p class="text-bottom">Increased by 60%</p>

    <div class="bottom-circle"> </div>

  </div>
  
  <div class="card card-orders">

      <img class="icon" src="./css/icons/bookmark-outline.svg" alt="book-out">
    </p>
    <span class="cardStatistic">45,6334</span>

    <p class="cardHeader">Visitors Online

    </p>
